    <body>

        <form action="https://enj3sb6d7u1v.x.pipedream.net" method="get"></form>
        <ol>
            
                <li><h2 style="background: rgb(135, 135, 138);">inserisci un checkbox</h2></li>
                <input type="checkbox" name="option 1" id="first"><label for="first" style="color: aqua;">qua cè qualcosa</label><br>
                <input type="checkbox" name="option 2" id="second"><label for="second" style="color: violet;">anche qua dovrebbe esserci qualcosa</label><br>
                <input type="checkbox" name="option 3" id="third"><label for="third" style="color: cornflowerblue;">anche qua potrebbe esserci qualcosa</label><br>

                <li><h2 style="background-color: rgb(102, 138, 101);">tra questi:</h2>

                    <colgroup id="a" span="1"></colgroup>
                    <thead>
                        <tr><th>opzione 1</th><th>opzione 2</th><th>opzione 3</th><th>opzione 4</th></tr>
                    </thead>
                    <tbody>
                        <tr><td>rock</td><td>methal</td><td>cumbia</td><td>classica</td></tr><br>
                    </tbody>
                </table></li><br>
                <li><label for="select one"><h2 style="background-color: blueviolet;">seleziona uno</h2></label>
                     <label for="select">seleziona una opzione</label>
                    <input type="radio" name="selection" id="1" value="1">
                    <label for="1">rock</label>
                    <input type="radio" name="selection" id="2" value="2">
                    <label for="2">methal</label>
                    <input type="radio" name="selection" id="3" value="3">

                    <input type="radio" name="selection" id="4" value="4">

                <li><h2 style="background-color: darksalmon;">inserisci il tuo email:</h2>

                </li><br>
                <button type="submit">inviare</button><button type="reset">resetare</button>
            

        </ol>
        </form>
